<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Button</title>
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <h2>Link as a button</h2>
    <ul>
        <li><a href="#" class="normal-button">Click Me!</a></li>
        <li><a href="#" class="button-primary">Click Me!</a></li>
        <li><a href="#" class="button-secondary">Click Me!</a></li>
        <li><a href="#" class="button-outline">Click Me!</a></li>
        <li><a href="#" class="button-icon">Edit</a></li>
    </ul>
    <h2>Button element with class button</h2>
    <ul>
        <li><button class="normal-button">Click Me!</button></li>
        <li><button class="button-primary">Click Me!</button></li>
        <li><button class="button-secondary">Click Me!</button></li>
        <li><button class="button-outline">Click Me!</button></li>
        <li><button class="button-icon">Edit</button></li>
    </ul>
</body>
</html>
