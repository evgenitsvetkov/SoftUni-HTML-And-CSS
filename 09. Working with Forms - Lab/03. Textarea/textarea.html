<body>
    
    <h1>Textarea</h1>
    <p>The <strong>textarea</strong> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>

    <code><pre>
&lt;textarea name=&quot;textarea&quot; rows=&quot;5&quot; cols=&quot;45&quot;&gt;Text goes here&lt;/textarea&gt;
    </pre></code>

    <textarea name="textarea" id="textarea" rows="5" cols="45">Text goes here</textarea>

</body>
